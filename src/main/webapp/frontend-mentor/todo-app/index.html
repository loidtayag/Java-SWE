<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans"
    />
  </head>
  <body id="body">
    <img
      id="background-image"
      src="res/bg-desktop-dark.jpg"
      alt="background image of hallway"
    />
    <div id="container">
      <header>TODO</header>
      <button id="toggle">
        <img src="res/icon-moon.svg" alt="image of crescent moon" />
      </button>
      <section>
        <article id="create">Create new task</article>
        <article id="tasks">Tasks</article>
        <article id="actions">
          <p>2 items left</p>
          <div id="actions-filter">
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p>Clear completed</p>
        </article>
        <article id="drag">Drag and drop to reorder list</article>
      </section>
      <script type="text/javascript" src="index.js"></script>
    </div>
  </body>
</html>
